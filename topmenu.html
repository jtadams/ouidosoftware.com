   <script>

       $(document).on('click', '.nav-link, .navbar-brand, .ouidoscroller, .ouidoscroller1', function() {
           if ($(this).hasClass('subscribebtn') || $(this).hasClass('refbtn')){
               return;
           }
           let href = window.location.href;

           let cpath= window.location.pathname;
           let academy=false;

           if( cpath.toString().includes('academy')){
               academy=true;
           }

           let index = false;
           let ref = $('#discountcode').val();

           if (href.toString().includes('index.html')){
               index = true
           }
           let sectionTo = $(this).attr('href');
           let target = '';

           if (!index){
               // we're on the index page - if it's an anchor e.g. #benefits scroll to it
               target = 'index.html';
           }

           if (typeof(sectionTo) != "undefined") {
               if(sectionTo != "#") {
                   target += sectionTo;
               }
           } else {
               target = $(this).data('path');
           }

           if (academy){
               target = '../'+target;
           }

           if (index){
               if (!target.includes('html')){
                   $('html, body').animate({
                       scrollTop: $(target).offset().top
                   }, 800);
               } else {
                   let newtarget = target +"?ref="+ref;
                   //alert(newtarget);
                   window.location.href=newtarget;
               }

           } else {

               if (ref !='' ){
                   if (target.includes("#")){
                       target = target.replace('#', '?ref='+ref+'#')
                   } else {
                       target = target + '?ref='+ref;
                   }
               }
               window.location.href=target;

           }

       });


       let cpath = window.location.pathname;
       if( cpath.toString().includes('academy')){
           $('#logoimage').attr('src', '../'+ $('#logoimage').attr('src'));
       }

   </script>
