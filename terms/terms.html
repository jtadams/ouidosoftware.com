<script>
$(document).ready(function(){


    $('.subscribebtn').click(function(){
       let url = '../subscribenow.html?ref=' + $('#discountcode').val();
       location.href = url;
    });


    $(function(){
        $.get("blogist.html", function(data, status){
            $('bloglist').html(data);
        });

    });


    $(document).on('click', '.viewarticle', function(){
        let file = $(this).data('url');
        $.get(file, function(data){
            $('#viewer').html(data);
        });

    });

    $(document).on('scroll', function(){
        let elem1 = $('#jumbobutton1');
        if (isScrolledIntoView(elem1) ) {
            $('#stickybutton').hide();
        } else {
            $('#stickybutton').show();
        }
    });



    $('.nav-link, .navbar-brand, .internal-link').click(function() {
        var sectionTo = $(this).attr('href');
        $('html, body').animate({
            scrollTop: $(sectionTo).offset().top
        }, 500);
    });

    let html = $('#jumbobutton1').html();
    $('#stickybutton').html(html);



});
function isScrolledIntoView(elem)
{
    var docViewTop = $(window).scrollTop();
    var docViewBottom = docViewTop + $(window).height();

    var elemTop = $(elem).offset().top ;
    var elemBottom = elemTop + $(elem).height();


    return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
}

</script>
